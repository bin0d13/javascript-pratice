<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="parent" style="border: 1px solid black; width: 300px;height:300px; text-align: center;"    >
            parent component
            <div id="child" style="border: 1px solid black; width: 200px;height:200px;text-align: center;margin: 40px;">
                child component
                <div id="sub-child" style="border: 1px solid black; width: 100px;height:100px;text-align: center;margin: 40px;">
                    sub-child component
                </div>
            </div>
        </div>
       
    </div>
    <script>
        let parent = document.getElementById("parent");
        parent.addEventListener("click",()=>{
              console.log("parent")
        })
        let child = document.getElementById("child");
        child.addEventListener("click",()=>{
            console.log("child")
        })
        let subChild = document.getElementById("sub-child");
        subChild/addEventListener("click",()=>{
            console.log("sub-child")
        })
        </script>
    
</body>
</html>
