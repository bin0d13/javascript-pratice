<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div>
            <div id="parent" style="border: 1px solid;width: 300px; height: 300px; text-align: center;">
                parent
                <div id="child" style="border:1px solid; height: 200px; width: 200px;margin: 40px; text-align: center;">
                    child
                    <div id="sub-child" style="border: 1px solid; height:100px; width: 100px; margin: 40px; text-align: center;">
                        sub-child
                    </div>
                </div>
            </div>
        </div>
        <script>
            let parent = document.querySelector("#parent");
           
            let child = document.querySelector("#child");
            
            let subChild = document.querySelector("#sub-child")
            parent.addEventListener("click",(event)=>{
                console.log("parent")
            },true)
            child.addEventListener("click",(event)=>{
                console.log("child")
            },true)
            subChild.addEventListener("click",(event)=>{
                console.log("sub-child")
            },true)
        </script>
    </body>
</html>
