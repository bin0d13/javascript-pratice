<!-- over loading imp-it is not supported in javascript -->
<script>
    function f1(){

    }
    f1.prototype.add = function(arg1,arg2){
        return arg1+arg2
    }
    f1.prototype.add = function(arg3,arg4,arg5){
        return arg3+arg4+arg5;
    }
    f1.prototype.add = function(arg6,arg7,arg8,arg9){
        return arg6+arg7+arg8+arg9
    }
    let obj = new f1();
    console.log(obj.add(10,10));         //NaN
    console.log(obj.add(10,10,10));      //NaN
    console.log(obj.add(10,10,10,10));    //40


</script>
